name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.1)"
        required: true
        default: "1.0.1"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build APK
        run: flutter build apk --release --dart-define-from-file=.env

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build Windows
        run: flutter build windows --release --dart-define-from-file=.env

      - name: Create Windows installer
        run: |
          mkdir installer
          xcopy "build\windows\x64\runner\Release\*" "installer\" /E /I
          echo "Creating installer package..."
          powershell -Command "Compress-Archive -Path 'installer\*' -DestinationPath 'oikad-windows.zip'"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: oikad-windows.zip

  create-release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename artifacts
        run: |
          # Rename APK (keep as APK!)
          mv android-apk/app-release.apk oikad_${{ steps.version.outputs.VERSION }}.apk

          # Rename Windows ZIP (keep as ZIP!)
          mv windows-installer/oikad-windows.zip oikad_${{ steps.version.outputs.VERSION }}_windows.zip

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          ## OIKAD v${{ steps.version.outputs.VERSION }}

          ### 📱 Download for Your Platform:

          **Android** 📲
          - Download: \`oikad_${{ steps.version.outputs.VERSION }}.apk\`
          - Installation: Enable "Install from unknown sources" and install the APK

          **Windows** 🖥️
          - Download: \`oikad_${{ steps.version.outputs.VERSION }}_windows.zip\`
          - Installation: Extract ZIP and run the executable

          ### ✨ New Features
          - Auto-update system implementation
          - Enhanced user interface
          - Performance improvements
          - Bug fixes and stability enhancements

          ### 🔧 Technical Improvements
          - Updated dependencies
          - Better error handling
          - Improved security
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: OIKAD v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            oikad_${{ steps.version.outputs.VERSION }}.apk
            oikad_${{ steps.version.outputs.VERSION }}_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
